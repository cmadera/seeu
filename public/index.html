<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Introducing IoT">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>IoT for U</title>

    <!-- Page styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css">
    <link rel="stylesheet" href="assets/styles.css">

  </head>
  <body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <!--Splash screen-->
      <section id="page-splash">
        <span class="android-title mdl-layout-title">
            <img src="images/logo2d.png">
        </span>        
        <h4>Check all. Watch your things. See what's going on.</h4>
 
        <div>
          <button id="sign-in-button" class="mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect"><i class="material-icons">account_circle</i> Sign in with Google</button>
        </div>
      </section>

      <div class="android-header mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
          <span class="android-title mdl-layout-title">
            <a href="welcome.html" target="iframe_a">
              <img class="android-logo-image" src="images/logo2d.png">
            </a>
          </span>
          <!-- Add spacer, to align navigation to the right in desktop -->
          <div class="android-header-spacer mdl-layout-spacer"></div>
          <div class="android-search-box mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right mdl-textfield--full-width">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search-field">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search-field">
            </div>
          </div>
          <!-- Navigation -->
          <div class="android-navigation-container">
            <nav class="android-navigation mdl-navigation">
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="thing/" target="iframe_a">Things</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Dashboard</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="#"  id="admin-button">Admin</a>
              <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-left mdl-js-ripple-effect" for="admin-button">
                <li class="mdl-menu__item">Tenant</li>
                <li class="mdl-menu__item">Places</li>
                <li disabled class="mdl-menu__item"><hr></li>
                <a class="mdl-menu__item" href="types/" target="iframe_a">Types</a>
              </ul>
            </nav>
          </div>
          <span class="android-mobile-title mdl-layout-title">
            <img class="android-logo-image" src="images/logo2d.png">
          </span>
          <button class="android-more-button mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" id="more-button">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right mdl-js-ripple-effect" for="more-button">
            <li class="mdl-menu__item">About</li>
            <li class="mdl-menu__item">Help</li>
            <li disabled class="mdl-menu__item">Install</li>
            <li class="mdl-menu__item">Manual</li>
            <li id="sign-out-button" class="mdl-menu__item">Sign out</li>
          </ul>
        </div>
      </div>

      <div class="android-drawer mdl-layout__drawer">
        <span class="mdl-layout-title">
          <img class="android-logo-image" src="images/logo2d.png">
        </span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="thing/" target="iframe_a">Things</a>
          <a class="mdl-navigation__link" href="">Dashboard</a>
          <a class="mdl-navigation__link" href="#" id="admin-left-button">Admin</a>
          <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right mdl-js-ripple-effect" for="admin-left-button">
            <li class="mdl-menu__item">Tenant</li>
            <li class="mdl-menu__item">Places</li>
            <li disabled class="mdl-menu__item"><hr></li>
            <a class="mdl-menu__item" href="types/" target="iframe_a">Types</a>
          </ul>
          <div class="android-drawer-separator"></div>
          <a class="mdl-navigation__link" href="">About</a>
          <a class="mdl-navigation__link" href="">Help</a>
          <span class="mdl-navigation__link" href="">Install</span>
          <a class="mdl-navigation__link" href="">Manual</a>
        </nav>
      </div>

      <div class="android-content mdl-layout__content">
        <a name="top"></a>
        <iframe src="welcome.html" name="iframe_a" style="border:none;" height="100%" width="100%"></iframe>
      </div>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script src="assets/login.js"></script>
